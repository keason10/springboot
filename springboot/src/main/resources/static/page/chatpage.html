<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>群聊</title>
  <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
  <script src="/webjars/Base64/1.0.1/base64.js"></script>
  <script src="/webjars/vue/2.6.14/vue.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<div id="vueTest">
  <input v-model="message" placeholder="edit me">
  <p>Message is: {{message}}</p>
</div>
<div>
  <label for="name">请输入用户名：</label>
  <input id="name" placeholder="用户名">
</div>
<div>
  <button id="connect" type="button">连接</button>
  <button id="disconnect" type="button" disabled>断开连接</button>
</div>
<div id="chat" style="display: none;"></div>
<div>
  <label for="name">请输入聊天内容：</label>
  <input id="content" placeholder="聊天内容">
</div>
<div id="greetings">
</div>
<button id="send" type="button">发送</button>
<div id="conversation" stype="display:none">聊天进行中。。。。</div>
</body>
<script type="text/javascript">
  new Vue({
    el: '#vueTest',
    data: {
      "message": 1232
    }
  })
</script>
</html>
